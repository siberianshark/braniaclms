{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    Courses
{% endblock title %} 
{% block content %}
    <div class="row justify-content-center mt-3">
        
        {% for item in objects %}
             <div class="card col-sm-12 col-md-6 col-lg-4 border-0">
                <a href="{% url 'mainapp:courses_detail' pk=item.pk %}">
                    <img src="{% static item.cover %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ item.title }}</h5>
                    </div>
                </a>
            </div>
        {% endfor %}
        {% include 'mainapp/includes/pagination.html' %}

        
    </div>




{% endblock content %}
